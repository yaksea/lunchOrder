<style>
.topMenu{
	padding:0px;
	margin:0px;
	width:1000px;
	font-size:14px;
}
.topMenu li{
	list-style-type:none;
	float:left;
	border:solid 0px #dfdfdf;
	border-bottom:none;
	padding:0px;
	margin:0px 5px;
	background:#bbb;
    z-index: 1000000;
    position:relative;
}
.topMenu a{
	padding:16px 50px;
	line-height:40px;
	text-decoration: none;
	color:#fff;
}
.topMenu li.active{
	background:#fff;
	font-weight:bold;
	border:solid 1px #bbb;
	border-bottom:none;

}
.topMenu li.active a{
	color:#000;

}
</style>

{% block head %} {% end %}

<body style="background:#dfdfdf;width:100%;padding:10px 0px 0px;margin:0px;">
<div align="center">
<div style="height:40px;"  align="center">
	<ul class="topMenu">
		{% module TopMenu() %}
	</ul>
	<div style="float:right;">{{context.identity.realName}} &nbsp;&nbsp; <a href="/user/logout">退出</a></div>
</div>
<div style="background:#fff;width:1000px;text-align:left;min-height:700px;padding:40px 40px 50px;border:solid 1px #bbb;">
	{% block body %} {% end %}
	</div></div>
